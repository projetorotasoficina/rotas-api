
app = "rotas-api"
primary_region = "gru"

[build]
  dockerfile = "Dockerfile"

[env]
  PORT = "8080"
  # Aumentamos a mem칩ria m치xima da JVM para 1.5GB,
  # deixando uma margem de 512MB para o sistema.
  JAVA_OPTS = "-Xms256m -Xmx1536m" 

[[services]]
  protocol = "tcp"
  internal_port = 8080
  processes = ["app"]

  [[services.ports]]
    handlers = ["http"]
    port = 80
    force_https = true

  [[services.ports]]
    handlers = ["tls", "http"]
    port = 443


  [[services.tcp_checks]]
    interval = "15s"
    timeout = "5s"
    grace_period = "90s" 

[resources]
  # "performance" usa uma vCPU dedicada, muito mais r치pida.
  cpu_kind = "performance"
  # Aumentamos a mem칩ria para 2GB (2048MB ).
  memory = "2048"
