version: "3.8"

services:
  db:
    image: postgres:15
    container_name: rotas-db
    restart: always
    env_file:
      - .env
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  rotas-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: rotas-api
    restart: always
    env_file:
      - .env
    ports:
      - "8080:8080"
    depends_on:
      - db

volumes:
  postgres_data:
